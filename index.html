<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scaled=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="scripts/script.js" defer></script>
  </head>
  <body>
    <main>
      <input id="colorInput" type="color" name="colorInput" value="#000000">
      <button id="fixedButton">Fixed Color</button>
      <button id="randomButton">Random Color</button>
      <button id="incrementButton">Increment Darkness</button>
      <div class="container"></div>
      <div id="sizePanel">16x16</div>
      <input id="sizeInput" type="range" name="sizeInput" min="1" max="100" value="16">
      <button id="clearButton">Clear</button>
    </main>
  </body>
</html>
